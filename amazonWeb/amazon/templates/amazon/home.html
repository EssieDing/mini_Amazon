{% extends "users/base.html" %}
{% block content %}
    <h1>Welcome to mini Amazon!</h1>
    <!-- item list -->
    {% if items %}
        <div class="row">
            {% for item in items %}
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
                    <div class="listitem">
                        <a href="{% url 'item_detail' item.id %}">
                            <div class="caption">
                                <h4>{{ item.description }}</h4>
                            </div>
                            <div class="caption">
                                <h5>$ {{ item.price|floatformat:2 }}</h5>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <h4 class="m-4">No item</h4>
    {% endif %}
{% endblock %}
